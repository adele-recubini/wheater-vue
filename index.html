<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
     <meta charset="utf-8">
     <title>tempo</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/vue"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>

    <body>
      <div id="root">

        <h1>METEO</h1>

        <div class="input-search">
             <input type="search" placeholder=" cerca una città..." v-model="query"  @keyup.enter="wheather">
       
             <button  @click="wheather">cerca</button>
             
        </div>

       <div class="container" v-for="(item, index) in resultW">
          <img :src="url + item.weather[0].icon + '.png' "> 
          <P>{{item.weather[0].description}}</P>
          <p>{{ dateB() }}</p>
          <p>{{ item.name }}</p>   
          <p> paese {{ item.sys.country }}</p>
          <p> T MAX : {{ rounding(item.main.temp_min) }}/°C</p>
          <p> T MIN : {{ rounding(item.main.temp_max )}}/°C</p>    
       </div>

      
      </div>
     <script src="main.js" charset="utf-8"></script>
    </body>

</html>
